<section id="home" class="container">
  {% for post in site.posts %}  
    {% if post.content.size > post.excerpt.size %}
    {% assign content = post.excerpt %}
    {% assign excerpt = true %}
    {% else %}
    {% assign content = post.content %}
    {% endif %}
    {% include post.html %}
  {% endfor %}
</section>
